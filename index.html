<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slider</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<body>
  <h2>Simple Slider</h2>
  <!-- Main slider block -->
  <div class="slider">
    <!-- The first slide -->
    <div class="item">
      <img src="./images/Layer-5.jpg">
    </div>
    <!-- The second slide -->
    <div class="item">
      <img src="./images/men.jpg">
    </div>
    <!-- The third slide -->
    <div class="item">
      <img src="./images/sales.jpg">
    </div>
    <!-- Arrow buttons -->
    <a class="previous" onclick="previousSlide()"><img src="./images/previous.png" alt=""></a>
    <a class="next" onclick="nextSlide()"><img src="./images/next.png" alt=""></a>
  </div>


</body>
<script src="./js/main.js"></script>
</html>
